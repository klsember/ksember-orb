version: 2.1

orbs:
  cli: circleci/circleci-cli@0.1.9
  orb-tools: circleci/orb-tools@10.0
  test-orb: klsember/test-orb@dev:<<pipeline.git.branch>>

parameters:
  run-integration-tests:
    description: An internal flag to prevent integration test from running before a development version has been created.
    type: boolean
    default: false
    
jobs:
  validate:
    docker:
      - image: 'circleci/circleci-cli:latest'
    steps:
      - checkout
      - cli/install
      - run:
          name: "Run Setup Command"
          command: |
            circleci setup --no-prompt --token $CIRCLE_OWNER_TOKEN --no-prompt --host "https://circleci.com"

  dev-publish:
    docker:
      - image: 'circleci/circleci-cli:latest'
    environment:
      dev-orb-version: dev:<< pipeline.git.branch	>>
    steps:
      - checkout
      - cli/install
      - run:
          name: "Run Setup Command"
          command: |
            circleci setup --no-prompt --token $CIRCLE_OWNER_TOKEN --no-prompt --host "https://circleci.com"
      - orb-tools/publish-dev:
          orb-name: klsember/test-orb
          context: orb-publishing # A restricted context containing your private publishing credentials. Will only execute if approved by an authorized user.
          requires:
            - orb-tools/lint
            - orb-tools/pack


  # Define one or more jobs which will utilize your orb's commands and parameters to validate your changes.
  integration-test-1:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      # This sample integration test will run as long as the greet command exists. Once you remove the greet command you should remove this line.
      # Push new changes first, before adding new tests to your config.
      - test-orb/greet

  ##--------------------------------- WORKFLOW ---------------------------------------------------------
  ##--------------------------------- WORKFLOW ---------------------------------------------------------
  ##--------------------------------- WORKFLOW ---------------------------------------------------------

workflows:
  version: 2
  test-pack:
    jobs:
      - orb-tools/lint # Lint Yaml files
      - orb-tools/pack # Pack orb source
      - validate:
          requires:
            - orb-tools/lint
            - orb-tools/pack
      - dev-publish:
          name: Publish Dev Version
          requires:
            - orb-tools/lint
            - orb-tools/pack
            
